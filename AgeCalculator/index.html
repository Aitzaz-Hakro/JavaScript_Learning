<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 0;">Age Calculator</h1>
        <form action="">
           
                <p  for="birthdate" style="font-size: 1.1rem;">Enter your birthdate:</p>
                <input type="date" id="birthdate" name="birthdate" required>
          
            <button type="button"  class="btn" onclick="CalculateAge()">Calculate Age</button>
            <div class="result">
                <div class="ageResult"></div>
            </div>
        </form> 
    </div>
    <script src="script.js"></script>
</body>
</html>
